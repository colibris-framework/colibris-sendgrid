version: 2
jobs:
  release-pypi:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run: virtualenv project
      - run: source project/bin/activate
      - run: pip install -U twine virtualenv
      - run: python setup.py sdist
